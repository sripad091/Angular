<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons and links</title>
<style>
body{
    margin-top: 40px;
font-family: Arial, Helvetica, sans-serif;
}

a{
    color: cornflowerblue;
    text-decoration: none;
}
a:hover{
    color: coral;
    text-decoration:none;
}
/* a:visited{
    color:red;
} */

a:active{
    color:purple;
}

.btn{
    color:darkcyan;
    border-radius: 10px;
    background:rgb(238, 180, 180);
    padding: 10px 10px;
    font-size: 20px;
    cursor: hover;
}

.btn.hover{
    color: red;
    background-color: darkred;
}

</style>
    
</head>
<body>
    <a class="btn" href="">Click here</a>
    <br/>
    <br/>
    <button class="btn">My Button </button>
</body>
</html>

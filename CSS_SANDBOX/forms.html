<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>From Styling</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
    <div id="container">
        <div class="form-wrap">
     <h1>Sign up</h1>
     <p>It's free and only takes a minute</p>
     <form>
         <div class="Form-group">
            <label for="FirstName">FirstName</label>
            <input type="text" name="FirstName" placeholder="enter your Name" id="FirstName">
         </div>
     <div class="Form-group">
     <label for="LastName">LastName</label>
     <input type="text" name="LastName" placeholder="enter your surname" id="LastName">
    </div>
     <div class="Form-group">
     <label for="Email">Email</label>
     <input type="email" name="Email" placeholder="xxxxxxxxx@gmail.com" id="Email">
    </div>
     <div class="Form-group">
     <label for="Password1">Password</label>
     <input type="password" name="Password1" id="Password1" id="Password1">
    </div>
     <div class="Form-group">
     <label for="Confirm Password">Confirm Password</label>
     <input type="password" name="Confirm Password" id="Confirm Password">
    </div>
     <button type="submit" class="btn">Sign up</button>
     <p>By clicking the sign up button you agree to our
     <a href="#">Terms and conditions </a> and <a href="#">  sign up policy</a></p>
     </div>
    </form>
        </div>
        <footer>
            <p>Already have an account ? <a href="#">Sign in here</a></p>
        </footer>
    </div>
</body>
</html>

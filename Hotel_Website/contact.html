    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p><span class="text-primary">Please</span> fill the below mention form to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your Name" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="LastName">LastName</label>
                    <input type="text" name="LastName" placeholder="enter your surname" id="LastName" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" placeholder="xxxxxxxxx@gmail.com" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> required>
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message" ></textarea>
                </div>
                <div class="form-group">
                    <label for="Password1">Password(8 characters minimum)</label>
                    <input type="password" name="Password1"  id="Password1" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
                <div class="form-group">
                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" name="Confirm Password" id="Confirm Password" minlength="8" required>
                </div>
                <div class="check-box">
                    <input type="checkbox" name="Likes" id="Likes" value="bus" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>

            <p>Kukatpally ,Near Jntu Hyderabad</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(+91 923-456-789)</p>
        </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>

        </div>
